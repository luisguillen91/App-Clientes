<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Kielsa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>


        <header>
    
            <div class="row">
    
    
                <div class="col-1 columna-1">
                
                    <img class="arrow" src="img/Arrow.svg" alt="">
                
        
                </div>
        
                <div class=" col columna-2">
                
            
                <h5 class="titulo-h5">Kielsa</h5>
            </div>
            
        </div>
        
        </header>
    
    
    
        <div class="row menu">
    
    
            <div class="col">
            
                <button type="button" class="btn btn-primary boton-registro">Mascarrillas</button>
                <button type="button" class="btn btn-primary boton-registro">Shampoo</button>
                <button type="button" class="btn btn-primary boton-registro">Lysol</button>
                <button type="button" class="btn btn-primary boton-registro">Gel</button>
    
            </div>
        
    </div>
    
    
    
    
    
        <div class="row">
    
    
            <div class="col-6 ">
            
            <div class="cont"> <img class="banano" src="img/shampoo jonson.svg" alt=""> </div>
                
                <p class="cantidad">30 Lps.</p>
                <p class="descripcion" >Shampoo Johsson</p>
    
                <button type="button" class="btn btn-primary boton-agregar">Agregar</button>
    
            </div>
    
            <div class=" col-6 ">
    
                <div class="cont"> <img class="coca" src="img/gel_de_manos.svg" alt=""> </div>
                
                <p class="cantidad">80 Lps.</p>
                <p class="descripcion" >Gel de Manos</p>
    
                <button type="button" class="btn btn-primary boton-agregar">Agregar</button>
    
            
        
        </div>
        
        </div>
    
    
    
    
    
        <div class="row ">
    
    
            <div class="col-6 ">
            
                <div class="cont"> <img class="carnes" src="img/Mascarilla.svg" alt=""> </div>
    
                
                <p class="cantidad" >10 Lps.</p>
                <p class="descripcion" >Mascarilla Quirurjica</p>
    
                <button type="button" class="btn btn-primary boton-agregar">Agregar</button>
    
            </div>
    
            <div class=" col-6 ">
    
                <div class="cont"> <img class="chiles" src="img/lysol.svg" alt=""> </div>
    
                
                <p class="cantidad" >216 Lps.</p>
                <p class="descripcion">Lysol</p>
    
                <button type="button" class="btn btn-primary boton-agregar">Agregar</button>
    
            
        
        </div>
        
        </div>
    
    
    
    
    
        
    
        <script src="controlador.js"  ></script>
