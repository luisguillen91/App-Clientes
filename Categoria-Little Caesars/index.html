
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Little Caesars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>


    <header>

        <div class="row">


            <div class="col-1 columna-1">
            
                <img class="arrow" src="img/Arrow.svg" alt="">
            
    
            </div>
    
            <div class=" col columna-2">
            
        
            <h5 class="titulo-h5">Little Caesars</h5>
        </div>
        
    </div>
    
    </header>



    <div class="row menu">


        <div class="col">
        
            <button type="button" class="btn btn-primary boton-registro">Clasica</button>
            <button type="button" class="btn btn-primary boton-registro">Deluxe</button>
            <button type="button" class="btn btn-primary boton-registro">Triple Carne</button>
            <button type="button" class="btn btn-primary boton-registro">Cheese</button>

        </div>
    
</div>





    <div class="row">


        <div class="col-6 ">
        
        <div class="cont"> <img class="banano" src="img/clasica.svg" alt=""> </div>
            
            <p class="cantidad">109 Lps.</p>
            <p class="descripcion" >Clasica Peperoni </p>

            <button type="button" class="btn btn-primary boton-agregar">Agregar</button>

        </div>

        <div class=" col-6 ">

            <div class="cont"> <img class="coca" src="img/deluxe.svg" alt=""> </div>
            
            <p class="cantidad">210 Lps.</p>
            <p class="descripcion" >Deluxe</p>

            <button type="button" class="btn btn-primary boton-agregar">Agregar</button>

        
    
    </div>
    
    </div>





    <div class="row ">


        <div class="col-6 ">
        
            <div class="cont"> <img class="carnes" src="img/triple-carne.png" alt=""> </div>

            
            <p class="cantidad" >220 Lps.</p>
            <p class="descripcion" >Triple Carne </p>

            <button type="button" class="btn btn-primary boton-agregar">Agregar</button>

        </div>

        <div class=" col-6 ">

            <div class="cont"> <img class="chiles" src="img/cheese.svg" alt=""> </div>

            
            <p class="cantidad" >99 Lps.</p>
            <p class="descripcion">Cheese </p>

            <button type="button" class="btn btn-primary boton-agregar">Agregar</button>

        
    
    </div>
    
    </div>
