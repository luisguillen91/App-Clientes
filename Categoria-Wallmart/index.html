<!DOCTYPE html>
<html lang="en">
<head>

    <header>

        <div class="row">


            <div class="col-1 columna-1">
            
                <img class="arrow" src="img/Arrow.svg" alt="">
            
    
            </div>

            <h5 class="titulo-h5">Wallmart</h5>
        </div>
        
    </div>
    
    </header>



    <div class="row menu">


        <div class="col">
        
            <button type="button" class="btn btn-primary boton-registro">Bananos</button>
            <button type="button" class="btn btn-primary boton-registro">Sandias</button>
            <button type="button" class="btn btn-primary boton-registro">Carnes</button>
            <button type="button" class="btn btn-primary boton-registro">Vegetales</button>

        </div>
    
</div>





    <div class="row">


        <div class="col-6 ">
        
        <div class="cont"> <img class="banano" src="img/banano.svg" alt=""> </div>

        </div>

        <div class=" col-6 ">

            <p class="cantidad">20 Lps.</p>

            <button type="button" class="btn btn-primary boton-agregar">Agregar</button>

        
    
    </div>
    
    </div>





    <div class="row ">


        <div class="col-6 ">
        
            <div class="cont"> <img class="carnes" src="img/carnes.svg" alt=""> </div>

            
            <p class="cantidad" >40 Lps.</p>

            <button type="button" class="btn btn-primary boton-agregar">Agregar</button>

        </div>

        <div class=" col-6 ">

            <div class="cont"> <img class="chiles" src="img/chiles.svg" alt=""> </div>

            
            <p class="cantidad" >7 Lps.</p>
            <p class="descripcion">Chile verde,rojo y amarillo </p>

            <button type="button" class="btn btn-primary boton-agregar">Agregar</button>

        
    
    </div>
    
    </div>
